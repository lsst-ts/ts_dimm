$schema: http://json-schema.org/draft-07/schema#
$id: https://github.com/lsst-ts/ts_dimm/blob/master/schema/DIMM.yaml
# title must end with one or more spaces followed by the schema version, which must begin with "v"
title: DIMM v1
description: Schema for DIMM configuration files
type: object
settingVersions:
  recommendedSettingsVersion: 'default'
  recommendedSettingsLabels: ['default', 'simulation', 'soar', 'lsst']
setting:
  default:
    type: 'sim'
    configuration:
      avg_seeing: 0.5  # average seeing (arcsec)
      std_seeing: 0.1  # standard deviation (arcsec)
      chance_failure: 0.0  # chance that the dimm will fail (in 1/100)
      time_in_target:  # in hours
        min: 2
        max: 6
      exposure_time: # in seconds
        min: 30
        max: 300
        std: 5  # random deviation from actual value
  simulation:
    type: 'sim'
    configuration:
      avg_seeing: 0.5  # average seeing (arcsec)
      std_seeing: 0.1  # standard deviation (arcsec)
      chance_failure: 0.0  # chance that the dimm will fail (in 1/100)
      time_in_target:  # in hours
        min: 2
        max: 6
      exposure_time: # in seconds
        min: 1
        max: 3
        std: 0.1  # random deviation from actual value
  soar:
    type: 'soar'
    configuration:
      uri: 'mysql://becs:becs_sql@139.229.13.222/pachon'
      check_interval: 180.
  lsst:
    type: 'astelco'
    configuration:
      host: 127.0.0.1
      port: 16500
      auto_auth: True
      user: admin
      password: admin
