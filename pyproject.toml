[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "ts-dimm"
description = "Installs python code for ts_dimm"
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { documentation = "https://jira.lsstcorp.org/secure/Dashboard.jspa", repository = "https://github.com/lsst-ts/ts_dimm" }
dynamic = [ "version" ]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
run_dimm_csc = "lsst.ts.dimm.dimm_csc:run_dimm_csc"

[tool.setuptools_scm]
write_to = "python/lsst/ts/dimm/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
addopts = "--ignore-glob=*/version.py"
asyncio_mode = "auto"

[tool.isort]
profile = "black"

[project.optional-dependencies]
dev = ["documenteer[pipelines]"]
