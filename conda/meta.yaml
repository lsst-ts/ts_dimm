{% set data= load_setup_py_data() %}
package:
  name: "ts-dimm"
  version: {{ data.get('version') }}

source:
  path: ../

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: generic
  entry_points:
    - run_dimm_csc = lsst.ts.dimm.dimm_csc:run_dimm_csc

test:
  requires:
    - ts-conda-build
    - sqlalchemy
    - ts-dds
    - ts-idl {{ idl_version }}
    - ts-salobj {{ salobj_version }}
  source_files:
    - python
    - bin
    - tests
    - setup.cfg
    - pyproject.toml
  commands:
    - py.test

requirements:
  host:
    - python
    - pip
    - setuptools_scm
    - setuptools
    - pytest-runner
  run:
    - python
    - setuptools
    - setuptools_scm
    - ts-salobj
    - ts-idl
    - sqlalchemy
